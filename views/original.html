			function setScaleConfig(value){
				// 清除所有 class
				//var els = document.getElementsByName("scale");
				//var els = $('[name="scale"]');
				//for (var i = 0; i < els.length; i++) {
				//	els[i].removeClass('active');
				//}
				$('#scale1').removeClass('active');
				$('#scale2').removeClass('active');
				$('#scale3').removeClass('active');
				
				switch (value) {
					case "1":
						gantt.config.scale_unit = "day";
						gantt.config.step = 1;
						gantt.config.date_scale = "%d %M";
						gantt.config.subscales = [];
						gantt.config.scale_height = 27;
						gantt.templates.date_scale = null;

						$('#scale1').addClass('active');
						break;
					case "2":
						var weekScaleTemplate = function(date){
							//var dateToStr = gantt.date.date_to_str("%d %M");
							var dateToStr = gantt.date.date_to_str("%M");
							var endDate = gantt.date.add(gantt.date.add(date, 1, "week"), -1, "day");
							return dateToStr(date) + " - " + dateToStr(endDate);
						};
		
						gantt.config.scale_unit = "week";
						gantt.config.step = 1;
						gantt.templates.date_scale = weekScaleTemplate;
						/*
						gantt.config.subscales = [
							{unit:"day", step:1, date:"%D" }
						];
						*/
						gantt.config.scale_height = 50;
						$('#scale2').addClass('active');
						break;
					case "3":
						gantt.config.scale_unit = "month";
						gantt.config.date_scale = "%F, %Y";
						/*
						gantt.config.subscales = [
							{unit:"day", step:1, date:"%j, %D" }
						];
						*/
						gantt.config.scale_height = 50;
						gantt.templates.date_scale = null;

						$('#scale3').addClass('active');
						break;
				}
			}

            // 先載入資料
            function init() {
              Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1gwwBWiMjIzeEv0DTVMJYpEZyRU188Cu7vxX9jFAAWdw/pubhtml',
                               callback: function(data, tabletop) { 
                                   //console.log(data);
                                   loadGanttData(data);
                               },
                               simpleSheet: true } )
            }
            // 開始載入資料
            window.addEventListener('DOMContentLoaded', init);

            // 載入連結資料
            function init_link() {
              Tabletop.init( { key: 'https://docs.google.com/spreadsheets/d/1J04Xx_XKflQi6VssS3NKhKr8aJoZHWtkdM09luNBqEc/pubhtml',
                               callback: function(data, tabletop) { 
                                   //console.log(data);
                                   loadGanttLink(data);
                               },
                               simpleSheet: true } )
            }

            var tasks = JSON.parse('{"data":"", "links":""}');

            function loadGanttData(data){
                tasks.data=data;
                init_link();
            }

            function loadGanttLink(data){
                tasks.links=data;
                loadGantt();
            }

            // 載入至 gantt chart
            function loadGantt(){
                gantt.parse(tasks);
                gantt.getMarker(markerId);
            }
           
            setScaleConfig('2');
			var func = function(e) {
				e = e || window.event;
				var el = e.target || e.srcElement;
				var value = el.value;
				setScaleConfig(value);
				gantt.render();
			};
	
			// 綁定 scale 按鈕的功能
			var els = document.getElementsByName("scale");
			for (var i = 0; i < els.length; i++) {
				els[i].onclick = func;
			}
